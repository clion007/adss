<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[services]], [[adss]], [[status]])%>', null,
    function(x, data) {
        var tb = document.getElementById('adss_status');
        if (data && tb) {
            if (data.running) {
                tb.innerHTML = '<em><b style="color:green"><%:运行中%></b></em>';
            } else {
                tb.innerHTML = '<em><b style="color:red"><%:已停止%></b></em>';
            }
        }
    }
);
//]]></script>

<fieldset class="cbi-section">
    <legend><%:运行状态%></legend>
    <p id="adss_status">
        <em><%:获取中...%></em>
    </p>
</fieldset>
